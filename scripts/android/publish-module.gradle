apply plugin: 'maven-publish'
apply plugin: 'signing'

def LIB_VERSION = System.getenv('PLUGIN_VERSION')
def PLUGIN_NAME = System.getenv('PLUGIN_NAME')

task androidSourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    if (project.plugins.findPlugin("com.android.library")) {
        from android.sourceSets.main.java.srcDirs
        from android.sourceSets.main.kotlin.srcDirs
    } else {
        from sourceSets.main.java.srcDirs
        from sourceSets.main.kotlin.srcDirs
    }
}

artifacts {
    archives androidSourcesJar
}

group = 'com.jigrajs'
version = LIB_VERSION

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                // Coordinates
                groupId 'com.jigrajs'
                artifactId PLUGIN_NAME
                version LIB_VERSION

                // Two artifacts, the `aar` (or `jar`) and the sources
                if (project.plugins.findPlugin("com.android.library")) {
                    from components.release
                } else {
                    artifact("$buildDir/libs/${project.getName()}-${version}.jar")
                }

                artifact androidSourcesJar

                // POM Data
                pom {
                    name = PLUGIN_NAME
                    description = 'Jigra Android ' + PLUGIN_NAME + ' plugin native library'
                    url = 'https://github.com/familyjs/jigra-plugins'
                    licenses {
                        license {
                            name = 'MIT'
                            url = 'https://github.com/familyjs/jigra-plugins/blob/main/' + PLUGIN_NAME + '/LICENSE'
                        }
                    }
                    developers {
                        developer {
                            name = 'Family'
                            email = 'nkduy.dev@gmail.com'
                        }
                    }

                    // Version Control Info
                    scm {
                        connection = 'scm:git:github.com:familyjs/jigra-plugins.git'
                        developerConnection = 'scm:git:ssh://github.com:familyjs/jigra-plugins.git'
                        url = 'https://github.com/familyjs/jigra-plugins/tree/main'
                    }
                }
            }
        }
    }
}

signing {
    useInMemoryPgpKeys(
            rootProject.ext["signing.keyId"],
            rootProject.ext["signing.key"],
            rootProject.ext["signing.password"],
    )
    sign publishing.publications
}
